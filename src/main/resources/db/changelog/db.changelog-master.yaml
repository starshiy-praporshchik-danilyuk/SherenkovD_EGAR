databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: SherenkovD
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: login
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(20)
                  constraints:
                    nullable: false


        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: teacher
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: theme
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: les_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: file
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: finish
                  type: tinyint(1)
              - addForeignKeyConstraint:
                  baseTableName: lessons
                  baseColumnNames: teacher
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: lessons_users_fk

        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lesson
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: phrasing
                  type: varchar(255)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: questions
                  baseColumnNames: lesson
                  referencedTableName: lessons
                  referencedColumnNames: id
                  constraintName: questions_lessons_fk


        - createTable:
            tableName: answers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: ans_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: phrasing
                  type: varchar(255)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: answers
                  baseColumnNames: question
                  referencedTableName: questions
                  referencedColumnNames: id
                  constraintName: answers_questions_fk
              - addForeignKeyConstraint:
                  baseTableName: answers
                  baseColumnNames: user
                  referencedTableName: users
                  referencedColumnNames: login
                  constraintName: answers_users_fk


        - createTable:
            tableName: role
            columns:
              - column:
                  name: user
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: role
                  baseColumnNames: user
                  referencedTableName: users
                  referencedColumnNames: login
                  constraintName: role_users_fk