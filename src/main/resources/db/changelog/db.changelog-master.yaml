databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: SherenkovD
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: login
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
              - addForeignKeyConstraint:
                  baseTableName: users
                  baseColumnNames: role_id
                  referencedTableName: roles
                  referencedColumnNames: id
                  constraintName: users_roles_fk


        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: teacher_id
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: theme
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: les_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: file
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: finish
                  type: smallint
              - addForeignKeyConstraint:
                  baseTableName: lessons
                  baseColumnNames: teacher_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: lessons_users_fk

        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lesson_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: phrasing
                  type: varchar(255)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: questions
                  baseColumnNames: lesson_id
                  referencedTableName: lessons
                  referencedColumnNames: id
                  constraintName: questions_lessons_fk


        - createTable:
            tableName: answers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: ans_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: phrasing
                  type: varchar(255)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: answers
                  baseColumnNames: question_id
                  referencedTableName: questions
                  referencedColumnNames: id
                  constraintName: answers_questions_fk
              - addForeignKeyConstraint:
                  baseTableName: answers
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: login
                  constraintName: answers_users_fk


        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(10)
                  constraints:
                    nullable: false

        - insert:
            tableName: roles
            columns:
              - column:
                  - name: id
                  - value: "1"
              - column:
                  - name: role_name
                  - value: "TEACHER"
        - insert:
            tableName: roles
            columns:
              - column:
                  - name: id
                  - value: "2"
              - column:
                  - name: role_name
                  - value: "STUDENT"