<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div align="center">
    <h1 class="text-header">Регистрация</h1>
    <form name="vague-registration" method="post" action="/registration">

        <p class="text">Логин</p>
        <input class="input-info" type="text" name="login" pattern="^[a-zA-Z0-9]{3,20}$" title="3-20 символов кириллицы" required />

        <p class="text">Имя</p>
        <input class="input-info" type="text" name="name" pattern="^[а-яА-ЯёЁ]{2,20}$" title="2-20 символов кириллицы" required />

        <p class="text">Фамилия</p>
        <input class="input-info" type="text" name="surname" pattern="^[а-яА-ЯёЁ]{2,20}$" title="2-20 символов кириллицы" required/>

        <p class="text">Пароль</p>
        <input class="input-info" type="password" name="password" pattern="^[a-zA-Z0-9_.-]{3,20}$" title="3-20 символов без кириллица" required /><br>

        <button type="submit" class="button-login">
            Зарегистрироваться
        </button>
    </form>
    <form method="get" action="/login">
    <button type="submit" class="button-login">Назад</button>
    </form>
</div>
</body>
</html>
