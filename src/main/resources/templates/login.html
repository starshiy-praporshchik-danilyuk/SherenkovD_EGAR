<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <div>
            <h1>Авторизация</h1>
            <form name="authorization">
                <p>Имя</p>
                <input type="text" id="name" required />
                <p>Фамилия</p>
                <input type="text" id="surname" required />
                <p>Пароль</p>
                <input type="password" id="password" required /><br>
                <button type="submit" onclick="login()">Войти</button>
            </form>
            <h1><a href="/registration" id="registration">В первый раз?</a></h1>
        </div>
    </div>

    <script>
        function login(){
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            var password = document.getElementById("password").value;
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://localhost:8081/login", true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            xhttp.send(JSON.stringify({id: 0, name: name, surname: surname, password: password, role: null}));
        }
    </script>

</body>
</html>
